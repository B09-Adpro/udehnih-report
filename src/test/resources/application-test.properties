# Main datasource configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Use random port for testing
server.port=0

# JWT Configuration for tests
jwt.secret-key=testSecretKeyWithAtLeast32Characters12345
jwt.expiration=3600000

# Auth datasource configuration for tests
auth.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
auth.datasource.driver-class-name=org.h2.Driver
auth.datasource.username=sa
auth.datasource.password=

# For custom datasource configuration
spring.main.allow-bean-definition-overriding=true

# Disable auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration